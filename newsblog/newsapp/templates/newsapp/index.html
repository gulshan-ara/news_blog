{% extends "./base.html" %} {% block content %}
<div class="content-gallery">
	{% for blog in blogs %}
	<div class="content-card">
		<img
			src="{{ blog.blog_image_primary.url }}"
			width="100%"
			height="200px"
		/>
		<h3 class="blog-headline">{{ blog.blog_title }}</h3>
	</div>
	{% endfor %}
</div>
{% endblock %}
